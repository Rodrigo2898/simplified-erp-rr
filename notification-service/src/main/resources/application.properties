spring.application.name=notification-service
server.port=0

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.template.default-topic=produto_cadastrado
spring.kafka.consumer.group-id=grupo-notificacao
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

topicos.pessoa-cadastrada.cosumer.topic=pessoa_cadastrada
kafka.class.value.pessoa-criada-event=com.ms.rr.notification_service.domain.model.PessoaCriadaEvent
