spring:
  application:
    name: ${SPRING_APPLICATION_NAME:notification-service}

  profiles:
    active: "prod"

  config:
    import: "optional:configserver:http://localhost:8071/"

  # Configura��es do servidor
  main:
    allow-bean-definition-overriding: true  # �til para testes

  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          # Configura��es adicionais
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Configura��es do Kafka
  kafka:
    bootstrap-servers: localhost:9092
    # template:
    #   default-topic: produto_cadastrado

    consumer:
      group-id: grupo-notificacao
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      properties:
        spring:
          json:
            trusted:
              packages: "*"
        # spring.json.value.default.type: com.ms.rr.notification_service.domain.model.PessoaCriadaEvent

server:
  port: 8085

twilio:
  accountSid: ${TWILIO_ACCOUNTID}
  authToken: ${TWILIO_TOKEN}
  phoneNumber: ${TWILIO_PHONE}

topicos:
  pessoa-cadastrada:
    cosumer:
      topic: pessoa_cadastrada

kafka:
  class:
    value:
      pessoa-criada-event: com.ms.rr.notification_service.domain.model.PessoaCriadaEvent